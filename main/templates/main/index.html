<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <h1>Главная страница</h1>
        <form method="post" onsubmit="check(this); return false;">
            {% csrf_token %}
            {{ form.number }}<br>
            <button id="submit" type="submit" class="btn btn-success" disabled="true">Обработать</button>
            <span>{{ error }}</span>
        </form>
        <div class="alert alert-warning mt-2">
            <h3>{{ number }}</h3>
        </div>
    </div>

    <script>
        document.querySelector('#number').onkeyup = function() {
	        if (document.querySelector('#number').value === '') {
		        document.querySelector('#submit').disabled = true;
            } else {
                document.querySelector('#submit').disabled = false;
            }
        }
    </script>

</body>
</html>
